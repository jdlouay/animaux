<div class="container">
  <div>
      <h2>Modifier un Produit :</h2>
  </div>
  <form>
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
          <label>ID animal</label>
          <input type="text" [(ngModel)]="currentAnimal.idAnimal" name="idAnimal" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Nom animal</label>
          <input type="text" [(ngModel)]="currentAnimal.nomAnimal" name="nomAnimal" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
          <label>espece</label>
          <input type="text" [(ngModel)]="currentAnimal.especeAnimal" name="especeAnimal" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Date naissance</label>
          <input type="date" [ngModel]="currentAnimal.dateNaissance | date: 'yyyy-MM-dd'" 
          (ngModelChange)=" currentAnimal.dateNaissance= $event" name="dateNaissance"  class="form-control">
      </div>
      <div class="mt-2">
          <button type="submit" (click)="updateAnimal()" class="btn btn-success">Modifer</button>
      </div>
  </form>
</div>
